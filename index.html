<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fojik Earn Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #0d1117; color: white; padding-bottom: 90px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s; }
        .active-page { display: block !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header { display: flex; align-items: center; gap: 12px; padding: 25px 20px; }
        .u-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #3b82f6; padding: 2px; }
        .u-name-text { font-size: 20px; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .balance-badge { background: rgba(59, 130, 246, 0.1); color: #60a5fa; padding: 4px 12px; border-radius: 20px; font-size: 13px; border: 1px solid #3b82f6; display: inline-block; margin-top: 5px; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .stat-box { background: #161b22; border: 1px solid #30363d; border-radius: 15px; padding: 20px; text-align: center; }
        .stat-box h2 { font-size: 24px; color: #3b82f6; }

        .card { background: #161b22; border: 1px solid #30363d; border-radius: 20px; padding: 25px; margin-bottom: 20px; text-align: center; }
        .btn-blue { background: #007bff; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-green { background: #28a745; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }
        
        .ad-card { background: #161b22; border: 1px solid #30363d; border-radius: 20px; padding: 20px; margin-bottom: 15px; text-align: center; }
        .btn-verify { background: #007bff; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #161b22; border-top: 1px solid #30363d; display: flex; justify-content: space-around; padding: 12px 0; z-index: 100; }
        .nav-item { color: #8b949e; text-align: center; font-size: 11px; flex: 1; border: none; background: none; cursor: pointer; }
        .nav-item.active { color: #3b82f6; }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <img id="user-photo" class="u-avatar" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
        <div>
            <div id="u-name" class="u-name-text">Loading... <span style="color:#3b82f6">‚úîÔ∏è</span></div>
            <div class="balance-badge">‡ß≥ <span id="u-balance">0.00</span> Taka üí∞</div>
        </div>
    </div>

    <div id="home" class="page active-page">
        <div class="stats-grid">
            <div class="stat-box"><p>Daily Ads</p><h2 id="u-ads">0 / 10</h2></div>
            <div class="stat-box"><p>Referrals</p><h2 id="u-ref">0</h2></div>
        </div>
        <div class="card">
            <h3>Refer & Earn</h3>
            <div id="ref-url" style="background:#0d1117; padding:12px; border-radius:10px; border:1px dashed #30363d; font-size:11px; color:#58a6ff; margin:15px 0; word-break:break-all;">Loading...</div>
            <button onclick="copyRef()" class="btn-blue">Copy Link</button>
        </div>
    </div>

    <div id="tasks" class="page">
        <h2 style="margin-bottom:15px;">Tasks</h2>
        <div id="ad-list"></div>
        <div class="card">
            <h3>Join Telegram Channel</h3>
            <button id="join-btn" onclick="handleTask('join-btn', 'https://t.me/fojik_earn', 30)" class="btn-blue">Join & Claim 30 TK</button>
        </div>
    </div>

    <div id="withdraw" class="page">
        <h2 style="margin-bottom:15px;">Withdraw</h2>
        <div class="card">
            <input type="text" id="w-number" class="btn-blue" style="background:#0d1117; margin-bottom:10px; text-align:left;" placeholder="Account Number">
            <input type="number" id="w-amount" class="btn-blue" style="background:#0d1117; margin-bottom:10px; text-align:left;" placeholder="Amount (Min 800)">
            <button onclick="submitWithdraw()" class="btn-green">Submit Request</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-item active" onclick="nav('home', this)"><i>üè†</i>Home</button>
        <button class="nav-item" onclick="nav('tasks', this)"><i>üìã</i>Tasks</button>
        <button class="nav-item" onclick="nav('withdraw', this)"><i>üí∞</i>Withdraw</button>
    </nav>

    <script>
        const SUPABASE_URL = 'https://sncrzqpvanxcylgnhete.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_oJoB60Pmqs5nnFck1zud6A_vfOigadl';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const tg = window.Telegram.WebApp;
        tg.ready();
        const user = tg.initDataUnsafe?.user;
        const uId = user?.id ? String(user.id) : "guest_user";
        let userDataLocal = null;

        function nav(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(pageId).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            element.classList.add('active');
        }

        async function initApp() {
            document.getElementById('u-name').innerHTML = (user?.first_name || "User") + ' <span style="color:#3b82f6">‚úîÔ∏è</span>';
            document.getElementById('ref-url').innerText = `https://t.me/fojikearn_bot/app?startapp=${uId}`;

            const today = new Date().toDateString();
            const { data, error } = await supabaseClient.from('users').select('*').eq('id', uId).maybeSingle();

            if (!data) {
                const startParam = tg.initDataUnsafe?.start_param || "";
                const newUser = { id: uId, balance: 0, referrals: 0, ads_watched: 0, last_reset_day: today, completed_tasks: {} };
                await supabaseClient.from('users').insert([newUser]);
                userDataLocal = newUser;
            } else {
                userDataLocal = data;
                if (data.last_reset_day !== today) {
                    await supabaseClient.from('users').update({ ads_watched: 0, last_reset_day: today }).eq('id', uId);
                    userDataLocal.ads_watched = 0;
                }
            }
            updateUI();
            renderAds();
        }

        function updateUI() {
            document.getElementById('u-balance').innerText = (userDataLocal.balance || 0).toFixed(2);
            document.getElementById('u-ref').innerText = userDataLocal.referrals || 0;
            document.getElementById('u-ads').innerText = (userDataLocal.ads_watched || 0) + " / 10";
            if(userDataLocal.completed_tasks['telegram_forever']) {
                document.getElementById('join-btn').innerText = "Claimed ‚úÖ";
                document.getElementById('join-btn').disabled = true;
            }
        }

        const adLinks = ['https://www.effectivegatecpm.com/ryk3u53hv9?key=e22b7e110ad6415a286ab7d67eaaab01', 'https://www.effectivegatecpm.com/kgcr5va9hr?key=d05d5b6553b85edd5d134c8c72222e5c'];

        function renderAds() {
            const adList = document.getElementById('ad-list');
            adList.innerHTML = "";
            for (let i = 1; i <= 9; i++) {
                const isDone = userDataLocal.completed_tasks[`ad-${i}`] === new Date().toDateString();
                adList.innerHTML += `
                <div class="ad-card">
                    <h3>Ad #${i}</h3>
                    <button onclick="handleTask('ad-${i}', '${adLinks[i%2]}', 10)" class="btn-verify">${isDone ? "Done ‚úÖ" : "Verify"}</button>
                </div>`;
            }
        }

        let adTimer = {};
        async function handleTask(id, link, amt) {
            if (!adTimer[id]) {
                adTimer[id] = Date.now();
                window.open(link, '_blank');
                tg.showAlert("Stay 15 seconds then click Verify again!");
            } else {
                if ((Date.now() - adTimer[id]) < 15000) return tg.showAlert("Wait 15 seconds!");
                
                const taskKey = id === 'join-btn' ? 'telegram_forever' : id;
                const today = new Date().toDateString();

                if (userDataLocal.completed_tasks[taskKey] !== (taskKey === 'telegram_forever' ? true : today)) {
                    userDataLocal.balance += amt;
                    userDataLocal.completed_tasks[taskKey] = (taskKey === 'telegram_forever' ? true : today);
                    if(id !== 'join-btn') userDataLocal.ads_watched += 1;
                    
                    await supabaseClient.from('users').update({ 
                        balance: userDataLocal.balance, 
                        ads_watched: userDataLocal.ads_watched, 
                        completed_tasks: userDataLocal.completed_tasks 
                    }).eq('id', uId);
                    
                    tg.showAlert("Reward Added!");
                    updateUI();
                    renderAds();
                }
            }
        }

        async function submitWithdraw() {
            const amt = parseFloat(document.getElementById('w-amount').value);
            if (userDataLocal.balance < 800 || amt < 800) return tg.showAlert("Min 800 TK needed!");
            await supabaseClient.from('users').update({ balance: userDataLocal.balance - amt }).eq('id', uId);
            tg.showAlert("Request Submitted!");
            location.reload();
        }

        function copyRef() { navigator.clipboard.writeText(document.getElementById('ref-url').innerText); tg.showAlert("Copied!"); }

        initApp();
    </script>
</body>
</html>
